<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .phone-container {
            background-color: white;
            min-height: 100vh;
            max-width: 375px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .header {
            padding: 16px;
        }

        .main-content {
            padding: 0 16px;
        }

        .dollar-icon {
            width: 64px;
            height: 64px;
            background-color: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .dollar-icon svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            color: black;
            margin-bottom: 8px;
        }

        .timestamp {
            color: #6b7280;
            margin-bottom: 32px;
        }

        .amount {
            font-size: 3rem;
            font-weight: bold;
            color: black;
            margin-bottom: 32px;
        }

        .divider {
            border: none;
            border-top: 1px solid #e5e7eb;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: black;
            margin-bottom: 24px;
        }

        .transaction-details {
            margin-bottom: 32px;
        }

        .detail-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 24px;
        }

        .detail-icon {
            margin-right: 12px;
            margin-top: 2px;
        }

        .detail-icon.check {
            width: 20px;
            height: 20px;
            color: black;
        }

        .detail-icon.circle {
            width: 24px;
            height: 24px;
            background-color: #e5e7eb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .detail-icon.circle svg {
            width: 16px;
            height: 16px;
            color: #6b7280;
        }

        .detail-content h3 {
            font-weight: 600;
            color: black;
            margin-bottom: 2px;
        }

        .detail-content p {
            color: #6b7280;
        }

        .support-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
        }

        .support-left {
            display: flex;
            align-items: center;
        }

        .support-icon {
            width: 24px;
            height: 24px;
            color: #6b7280;
            margin-right: 12px;
        }

        .support-text {
            font-size: 1.125rem;
            color: black;
        }

        .chevron-icon {
            width: 20px;
            height: 20px;
            color: #9ca3af;
        }

        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 128px;
            height: 4px;
            background-color: black;
            border-radius: 2px;
        }

        @media (max-width: 375px) {
            .phone-container {
                max-width: 100%;
            }

            .amount {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="phone-container">
        <!-- Header -->
        <div class="header">
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Dollar Icon -->
            <div class="dollar-icon">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M7 15h2c0 1.08 1.37 2 3 2s3-.92 3-2c0-1.1-1.04-1.5-3.24-2.03C9.64 12.44 7 11.78 7 9c0-1.79 1.47-3.31 3.5-3.82V3h3v2.18C15.53 5.69 17 7.21 17 9h-2c0-1.08-1.37-2-3-2s-3 .92-3 2c0 1.1 1.04 1.5 3.24 2.03C14.36 11.56 17 12.22 17 15c0 1.79-1.47 3.31-3.5 3.82V21h-3v-2.18C8.47 18.31 7 16.79 7 15z" />
                </svg>
            </div>

            <!-- Title -->
            <h1 class="title">Add money</h1>
            <p class="timestamp" id="timestamp">Today at 1:11 PM</p>

            <!-- Amount -->
            <div class="amount" id="amount">+ $4,010.00</div>

            <!-- Divider -->
            <hr class="divider" />

            <!-- Transaction Details -->
            <div class="transaction-details">
                <h2 class="section-title">Transaction details</h2>

                <!-- Complete Status -->
                <div class="detail-item">
                    <div class="detail-icon check">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7">
                            </path>
                        </svg>
                    </div>
                    <div class="detail-content">
                        <h3>Complete</h3>
                        <p>Transfer from Visa Debit 3724</p>
                    </div>
                </div>

                <!-- Transferred From -->
                <div class="detail-item">
                    <div class="detail-icon circle">
                        <svg fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M7 15h2c0 1.08 1.37 2 3 2s3-.92 3-2c0-1.1-1.04-1.5-3.24-2.03C9.64 12.44 7 11.78 7 9c0-1.79 1.47-3.31 3.5-3.82V3h3v2.18C15.53 5.69 17 7.21 17 9h-2c0-1.08-1.37-2-3-2s-3 .92-3 2c0 1.1 1.04 1.5 3.24 2.03C14.36 11.56 17 12.22 17 15c0 1.79-1.47 3.31-3.5 3.82V21h-3v-2.18C8.47 18.31 7 16.79 7 15z" />
                        </svg>
                    </div>
                    <div class="detail-content">
                        <h3>Transferred from</h3>
                        <p>Visa Debit 3724</p>
                    </div>
                </div>

                <!-- Transferred To -->
                <div class="detail-item">
                    <div class="detail-icon circle">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10">
                            </path>
                        </svg>
                    </div>
                    <div class="detail-content">
                        <h3>Transferred to</h3>
                        <p>Cash balance</p>
                    </div>
                </div>
            </div>

            <!-- Divider -->
            <hr class="divider" />

            <!-- What you can do -->
            <h2 class="section-title">What you can do</h2>

            <!-- Contact Support -->
            <div class="support-section">
                <div class="support-left">
                    <svg class="support-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                        </path>
                    </svg>
                    <span class="support-text">Contact Support</span>
                </div>
                <svg class="chevron-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </div>
        </div>

        <!-- Bottom Home Indicator -->
        <div class="home-indicator"></div>
    </div>

    <script>
        // Generate random amount between 4000 and 4999 on page load
        function generateRandomAmount() {
            const randomAmount = Math.floor(Math.random() * 5000) + 4000;
            const formattedAmount = `+ $${randomAmount.toLocaleString()}.00`;
            document.getElementById('amount').textContent = formattedAmount;
        }

        // Generate random amount when page loads
        function updateTimestamp() {
            const timestampElement = document.getElementById('timestamp');
            const now = new Date();
            const options = { hour: 'numeric', minute: 'numeric', hour12: true };
            const timeString = now.toLocaleTimeString(undefined, options);

            if (timestampElement) {
                timestampElement.textContent = timeString;
            }
        }

        window.addEventListener('load', () => {
            updateTimestamp();
            generateRandomAmount();
        });
    </script>
</body>

</html>
